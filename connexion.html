<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - RecipeMaster</title>
    <link rel="stylesheet" href="auth.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <!-- Animated Background -->
        <div class="animated-bg">
            <div class="floating-icon">🍳</div>
            <div class="floating-icon">🥘</div>
            <div class="floating-icon">🍰</div>
            <div class="floating-icon">🥖</div>
            <div class="floating-icon">🧄</div>
            <div class="floating-icon">🍅</div>
        </div>

        <!-- Login Form -->
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <div class="logo-icon">👨‍🍳</div>
                    <h1>RecipeMaster</h1>
                </div>
                <h2>Connexion</h2>
                <p>Accédez à votre espace culinaire</p>
            </div>

            <form id="form-connexion" class="auth-form">
                <div class="form-group">
                    <div class="input-container">
                        <span class="input-icon">👤</span>
                        <input type="text" id="email" placeholder="Nom d'utilisateur ou Email" required>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="password" placeholder="Mot de passe" required>
                        <div class="input-line"></div>
                        <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Se souvenir de moi
                    </label>
                    <a href="#" class="forgot-link">Mot de passe oublié?</a>
                </div>

                <button type="submit" class="auth-btn">
                    <span class="btn-text">Se connecter</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <span class="social-icon">🔍</span>
                        Continuer avec Google
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <span class="social-icon">📘</span>
                        Continuer avec Facebook
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Pas encore de compte? <a href="inscription.html">Créer un compte</a></p>
                </div>
            </form>

            <!-- Demo Accounts -->
            <div class="demo-accounts">
                <h4>Comptes de démonstration:</h4>
                <div class="demo-buttons">
                    <button class="demo-btn admin-demo" onclick="loginDemo('admin')">
                        👑 Admin Demo
                    </button>
                    <button class="demo-btn user-demo" onclick="loginDemo('user')">
                        👤 Utilisateur Demo
                    </button>
                </div>
            </div>
        </div>

        <!-- Success Animation -->
        <div id="success-animation" class="success-overlay">
            <div class="success-content">
                <div class="success-icon">✅</div>
                <h3>Connexion réussie!</h3>
                <p>Redirection en cours...</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
